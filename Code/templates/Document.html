<<script>
    function previewImage(event) {
const preview = document.getElementById('image-preview');
preview.innerHTML = ''; // Clear any previous content

const file = event.target.files[0];
if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        preview.appendChild(img);
    };
    reader.readAsDataURL(file);
}
}

async function verifyDocument() {
const resultSection = document.getElementById('verification-result');
const details = document.getElementById('details');

// Simulate API request with loading message

        <p><strong>Document Type:</strong> ${simulatedResponse.documentType}</p>
    `;
}, 2000);
}
